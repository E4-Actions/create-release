name: Test Action

on:
  workflow_dispatch:
    inputs:
      owner:
        description: 'Owner'
        type: string
        required: false
      repository:
        description: 'Repository'
        type: string
        required: false
      commitish:
        description: 'Commitish'
        type: string
        required: true
        default: 'master'
      tag_name:
        description: 'Tag Name'
        type: string
        required: true
        default: 'v0.1.0'
      prerelease:
        description: 'PreRelease'
        type: boolean
        required: false
        default: false
      generate_release_notes:
        description: 'Generate Release Notes'
        type: boolean
        required: false
        default: true

jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
      - name: Test step
        uses: E4-Actions/create-release@feature/update-release
        with:
          github_token: ${{ secrets.PAT_ALL_REPOSITORIES_CONTENTS }}
          owner: ${{ inputs.owner }}
          repository: ${{ inputs.repository }}
          commitish: ${{ inputs.commitish }}
          tag_name: ${{ inputs.tag_name }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: ${{ inputs.generate_release_notes }}
